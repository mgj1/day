	<script type="text/javascript">
		
			showTime();
            var timer = setInterval(showTime,1000);	
			function showTime() {
				var end = Date.parse('2018/10/01,00:00:00'); // 获取当前时间                
				var now = Date.now(); // 计算差值               
				var offset = Math.floor((end - now) / 1000);

				var sec = offset % 60;
				var min = Math.floor(offset / 60) % 60;
				var hour = Math.floor(offset / 60 / 60) % 24;
				var day = Math.floor(offset / 60 / 60 / 24);
				sec = sec < 10 ? '0' + sec : sec;
				min = min < 10 ? '0' + min : min;
				hour = hour < 10 ? '0' + hour : hour;
				day = day < 10 ? '0' + day : day;

				for(var i = 0; i < 3; i++) {
					
					document.getElementsByClassName("timeoff")[i].innerHTML = "限时抢购：   " +day + '天' + hour + '时' + min + '分' + sec + '秒';
					if(offset <= 0) {
						clearInterval(timer);
						document.getElementsByClassName('xianshi-box')[i].style.transform = 'translateY(300px)';
						document.getElementsByClassName("timeoff")[i].innerHTML = "限时抢购结束";

					}

				}

				
			}
