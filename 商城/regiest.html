<!DOCTYPE html>
<html lang="en"><head>    
<meta charset="UTF-8">   
 <title>欢迎注册</title>   
 <link href="css/regiest.css" rel="stylesheet"></head>
 <script src="js/gVerify.js"></script>
 <script src="js/regiest.js"></script>
<body>
<!--面板-->
<div id="panel">   
 <!--面板的头部-->   
 <div class="panel-top">       
 <h2>账号注册</h2>    
</div>    <!--面板的主要内容-->   
 <div class="panel-content">        
<div class="int">  
 <label><img src="img/user.jpg" ></label>            
<input class="regiest-username" type="text" placeholder="用户名">       
 </div>        
<div class="int">            
<label><img src="img/pswd.jpg" ></label>   
<input class="regiest-psw" type="password" placeholder="6-12位非全数字">     
</div> 
<div class="phone">            
<label><img src="img/phone.jpg" ></label>   
<input class="regiest-phone" type="text" placeholder="11位数字">     
</div> 
<div id="v_container">
<label><img src="img/s-jianpan.jpg" ></label> 
<input type="text" id="code_input" value="" placeholder="请输入验证码"/>
</div>
<!--配置信息-->        
<div class="setting">            
<a href="#" class="auto-login">
<input type="checkbox">下次自动登录
</a>           
 <a href="#" class="forget-pwd">忘记密码</a>        
</div>  
<div class="dlogin">            
<button class="regiest-button">注册并登陆</button>    
</a>
</div>    
<!--面板的底部-->   
 <div class="panel-footer">        
<span>社交账号登录:</span>        
<img src="img/WeChat.jpg">        
<img src="img/qq.jpg">       
 <img src="img/sina.png">    
</div>
</div>
</body>
 <script>

</script>
</html>
